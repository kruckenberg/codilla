{% extends "common/base.html" %}
{% load static %}
{% block page-content %}
  <div class="uk-container">
    <h1 class="uk-h1">{{ unit.title }}</h1>
    <div class="flex flex-wrap justify-center">
      {% for lesson in unit.get_lessons %}
        <a href={{ lesson.link }}>
          <div class="uk-card uk-card-secondary basis-1/3 uk-card-body uk-margin-left uk-margin-right uk-margin-top uk-margin-bottom flex flex-col justify-between">
            <div>
              <h3 class="uk-card-title uk-margin uk-h3">{{ lesson.title }}</h3>
            </div>
            <div class="uk-margin-xlarge-top">
              <p>Status: ?</p>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock page-content %}
