{% extends "common/base.html" %} {% load static %} {% block page-content %}
<div class="uk-container">
  <h1 class="uk-h1">Your Courses</h1>
  <div class="flex flex-wrap justify-center">
    {% for course in courses %}
    <div
      class="uk-card uk-card-secondary basis-1/3 uk-card-body uk-margin-left uk-margin-right uk-margin-top uk-margin-bottom flex flex-col justify-between"
    >
      <div>
        <h3 class="uk-card-title uk-margin uk-h3">{{ course.title }}</h3>
        <ul>
          {% for unit in course.units %}
          <li>{{ unit.title }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="uk-margin-xlarge-top">
        <p>Status: {{ course.status }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock page-content %}
