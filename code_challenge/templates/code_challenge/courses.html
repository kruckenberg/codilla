{% extends "common/base.html" %}
{% load static %}
{% block page-content %}
  <div class="uk-container">
    <h1 class="uk-h1">Your Courses</h1>
    <div class="flex flex-wrap justify-center">
      {% for course in courses %}
        <a href="{{ course.link }}">
          <div class="uk-card uk-card-secondary hover:uk-card-primary basis-1/3 uk-card-body uk-margin-left uk-margin-right uk-margin-top uk-margin-bottom flex flex-col justify-between">
            <div class="flex place-content-center">
              <h2 class="uk-card-title uk-h2">{{ course.title }}</h2>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock page-content %}
