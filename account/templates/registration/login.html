{% extends "common/base.html" %}
{% block page-content %}
  <div class="uk-container flex place-content-center">
    <div class="uk-card uk-card-default uk-width-1-3 uk-card-body">
      <form action="{% url 'login' %}" method="post">
        <h3 class="uk-card-title uk-margin-bottom">Login</h3>
        <div class="flex flex-col place-content-center">
          {% if form.errors %}<prose>Username or password is incorrect. Try again?</prose>{% endif %}
          <input type="username"
                 name="username"
                 id="id_username"
                 placeholder="Username"
                 class="uk-input uk-margin-small"
                 required
                 autofocus />
          <input type="password"
                 name="password"
                 id="id_password"
                 placeholder="Password"
                 class="uk-input uk-margin-small"
                 required />
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <input class="uk-button uk-button-primary uk-margin-top"
                 type="submit"
                 value="let me in" />
        </div>
      </form>
    </div>
  </div>
{% endblock page-content %}
